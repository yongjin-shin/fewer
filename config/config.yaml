# federated arguments
nb_rounds: 300 # communication rounds
nb_devices: 100  # 로컬 클라이언트 수
nb_server_data: 0  # 서버가 지니고 있는 데이터 개수
local_ep: 5  # 로컬 모델 update 횟수
local_bs: 50  # 로컬 Training Batch Size
ratio_clients_per_round: 0.1  # 한 라운드에 몇 명에게 보낼까?
aggregation_alg: 'fedavg' # aggregtion algorithm

# Distill arguments
mode: 'LS' # CE corresponds to baseline (cross-entropy loss)
smoothing: 0.3
temp: 0.5
beta: 1
num_classes: 10

# pruning arguments
pruning: False
pruning_type: 'server_pruning'
plan: [20, 260, 20] # [warming_rounds, pruning_rounds, tuning_rounds]
target_sparsity: 0.9
base_sparsity: 0.0
plan_type: 'reverse'
decay_type: 'gradual'

# recovering arguments
use_recovery_signal: False
local_topk: 0.0
signal_as_mask: False

# global regularizer arguments
global_alpha: 0.0
global_loss_type: 'l2'
no_reg_to_recover: False

# model arguments
model: 'cifarcnn' #mlp, deep_mlp, mnistcnn, cifarcnn, vgg, res
hidden: 256
loss_func: 'CrossEntropy'
lr: 0.01
optimizer: 'sgd'  # 'sgd'
momentum: 0.9
weight_decay: 0.0000
scheduler: 'constant'  # cosine | linear | constant | step


# dataset arguments
dataset: 'cifar10' # mnist, fmnist, cifar10
iid: False  # True, False
data_hetero_alg: fedavg  # fedma
nb_max_classes: 2  # non-iid일 경우, 하나의 로컬이 가질 수 있는 최대한 class 개수

# misc
gpu: True  # True, False
cuda_type: 0  # 0, 1
server_location: 'cpu'  # gpu, cpu
seed: 100
nb_exp_reps: 3  # 반복실험 횟수
exp_name: 'test'

